<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[#{accion.iniciar-sesion}]]</title>
</head>
<body>
    <h1>[[#{accion.iniciar-sesion}]]</h1>
    <form method="POST" th:action="@{/login}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login">
    </form>
    <footer>
        <div>
            <br>
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> |
            <span> [[#{plantilla.pie-pagina}]] <a href="https://www.linkedin.com/in/yoiner-moreno/" target="_blank">Yoiner Moreno</a></span>
        </div>
    </footer>
</body>
</html>
